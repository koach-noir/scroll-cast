<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollCast - Railway Scroll Effect</title>
    
    <!-- 基本スタイル -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            cursor: pointer;
        }
    </style>
    
    <!-- Railway Scroll専用スタイル -->
    <link rel="stylesheet" href="railway_scroll.css">
</head>
<body>
    <div class="railway-container">
        <!-- 行要素はテンプレート生成時に動的に挿入される -->
        {{LINES_HTML}}
    </div>
    
    <div class="control-hint">
        鉄道方向幕風スクロール • タップ/クリックで再生制御
    </div>
    
    <!-- 共通ライブラリ読み込み -->
    <script src="../../shared/scrollcast-base.js"></script>
    <script src="../shared/railway-base.js"></script>
    <script src="railway_scroll.js"></script>
    
    <script>
        // テンプレート統合レイヤー
        document.addEventListener('DOMContentLoaded', function() {
            // タイミングデータ（テンプレート生成時に動的に挿入される）
            const timingData = {{TIMING_DATA}};
            
            // テンプレート設定（テンプレート生成時に動的に挿入される）
            const templateConfig = {{TEMPLATE_CONFIG}};
            templateConfig.timingData = timingData;
            
            // プラグイン初期化
            if (window.AutoPlayPlugin) {
                window.AutoPlayPlugin.initialize({
                    ...templateConfig,
                    ...templateConfig.plugin_configs.auto_play
                });
            }

            if (window.RailwayScrollPlugin) {
                window.RailwayScrollPlugin.initialize({
                    ...templateConfig,
                    ...templateConfig.plugin_configs.railway_display
                });
            }
            
            // グローバルコントローラー
            window.TemplateController = {
                config: templateConfig,
                plugins: {
                    auto_play: window.AutoPlayPlugin,
                    railway_scroll: window.RailwayScrollPlugin
                }
            };
            
            console.log('[Template] Railway Scroll template initialized successfully');
        });
    </script>
</body>
</html>
