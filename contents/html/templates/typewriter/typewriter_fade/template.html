<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollCast - TypeWriter Fade Effect</title>
    
    <!-- 共通スタイル -->
    <link rel="stylesheet" href="shared/scrollcast-styles.css">
    
    <!-- 基本スタイル -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            cursor: pointer;
        }
    </style>
    
    <!-- Typewriter Fade専用スタイル -->
    <link rel="stylesheet" href="templates/typewriter/typewriter_fade/typewriter_fade.css">
</head>
<body>
    <div class="typewriter-container">
        <!-- 文要素はテンプレート生成時に動的に挿入される -->
        {{SENTENCES_HTML}}
    </div>
    
    <div class="control-hint">
        タイプライター（フェード効果）• タップ/クリックで再生制御
    </div>
    
    <!-- 共通ライブラリ読み込み -->
    <script src="shared/scrollcast-core.js"></script>
    <script src="templates/typewriter/shared/typewriter-base.js"></script>
    <script src="templates/typewriter/typewriter_fade/typewriter_fade.js"></script>
    
    <script>
        // テンプレート統合レイヤー
        document.addEventListener('DOMContentLoaded', function() {
            // タイミングデータ（テンプレート生成時に動的に挿入される）
            const timingData = {{TIMING_DATA}};
            
            // テンプレート設定（テンプレート生成時に動的に挿入される）
            const templateConfig = {{TEMPLATE_CONFIG}};
            templateConfig.timingData = timingData;
            
            // プラグイン初期化
            if (window.AutoPlayPlugin) {
                window.AutoPlayPlugin.initialize({
                    ...templateConfig,
                    ...templateConfig.plugin_configs.auto_play
                });
            }

            if (window.TypewriterFadePlugin) {
                window.TypewriterFadePlugin.initialize({
                    ...templateConfig,
                    ...templateConfig.plugin_configs.typewriter_display
                });
            }
            
            // グローバルコントローラー
            window.TemplateController = {
                config: templateConfig,
                plugins: {
                    auto_play: window.AutoPlayPlugin,
                    typewriter_fade: window.TypewriterFadePlugin
                }
            };
            
            console.log('[Template] Typewriter Fade template initialized successfully');
        });
    </script>
</body>
</html>
